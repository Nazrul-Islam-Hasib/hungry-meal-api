<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hungry meal</title>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Roboto&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/font-awesome.css">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
        <div class="container text-center">
            <div class="row justify-content-center pt-5">
                <div class="col-md-6 d-flex">
                    <input class="form-control" type="search" placeholder="Search" aria-label="Search" id="meal-name">
                    <button class="btn btn-outline-success" id="meal-search">Search</button>
                </div>
                <h4 class="alert alert-danger mt-3" id="error-msg"></h4>
            </div>

            <div class="row justify-content-center pt-5" id="meal-ingredient">
                <h2 id="meal-ingredient-text">Details Ingredients</h2>
            </div>

            <div class="row justify-content-center pt-5" id="meal-content">
            </div>
        </div>

    <!-- bootstrap js -->
    <script src="js/bootstrap.min.js"></script>
    <script src="js/script.js"></script>
</body>
</html>
